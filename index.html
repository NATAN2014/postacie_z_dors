<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- Example Code -->

    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Wojciech_Szcz%C4%99sny_2018_%28cropped%29.jpg"
        alt="Ilustracja"
      />

      <div class="card-body">
        <h5 class="card-title">Polska górą</h>
        <p class="card-text">A oto Szczęsny</p>
        <a href="https://pl.wikipedia.org/wiki/Wojciech_Szcz%C4%99sny"target="_blank" class="btn btn-primary">Wikipedia</a>
      </div>
    </div>

    <!-- End Example Code -->
   
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="Robert_Lewandowski_2018_(cropped).jpg.webp"
        alt="Ilustracja"
      />

      <div class="card-body"> 
        <h5 class="card-title">Polska górą</h>
        <p class="card-text">A oto Lewandoski</p>
        <a href="https://pl.wikipedia.org/wiki/Robert_Lewandowski" class="btn btn-primary">Wikipedia</a>
      </div>
    </div>

    <!-- End Example Code -->  
    
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="181136-1596002218.webp"
        alt="Ilustracja"
      />

      <div class="card-body">
        <h5 class="card-title">Polska górą</h>
        <p class="card-text">A oto Zieliński</p>
        <a href="https://pl.wikipedia.org/wiki/Piotr_Zieliński_(piłkarz)" class="btn btn-primary">Wikipedia</a>
      </div>
    </div>

    <!-- End Example Code -->
  
   

  </body>
</html>
